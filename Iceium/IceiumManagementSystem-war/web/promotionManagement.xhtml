<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"                
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                template="/template/defaultTemplate.xhtml">

    <ui:define name="content">

        <ez:Breadcrumb pageName="promotionManagement" />

        <div>

            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:menubar>
                            <p:submenu label="Create Menu" icon="pi pi-fw pi-file">
                                <p:menuitem value="Create New Sale" onclick="PF('dialogCreateNewSale').show()" icon="pi pi-plus" />
                                <p:menuitem value="Create New Coupon" onclick="PF('dialogCreateNewCoupon').show()" icon="pi pi-plus" />
                            </p:submenu>
                        </p:menubar>     
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

            <ez:CreateNewSale id="ccCreateNewSale" />
            <ez:CreateNewCoupon id="ccCreateNewCoupon" />

            <br/>
            
            <p:tabView id="promotionsTabView">  
                <p:tab title="Sale">                    
                    <ez:ViewAllSales id="ccViewAllSales" /> 
                </p:tab>
                <p:tab title="Coupon">                    
                    <ez:ViewAllCoupons id="ccViewAllCoupons" />                     
                </p:tab>
            </p:tabView>

            <ez:ViewCoupon id="ccViewCoupon" /> 

            <ez:UpdateCoupon id="ccUpdateCoupon" /> 

            <ez:UpdateSale id="ccUpdateSale" />

        </div>

    </ui:define>

</ui:composition>
