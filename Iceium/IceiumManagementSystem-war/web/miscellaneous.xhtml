<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"                
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                template="/template/defaultTemplate.xhtml">

    <ui:define name="content">

        <ez:Breadcrumb pageName="miscellaneous" />

        <div>

            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:menubar>
                            <p:submenu label="Create Menu" icon="pi pi-fw pi-file">
                                <p:menuitem value="Create New Category" onclick="PF('dialogCreateNewCategory').show()" icon="pi pi-plus" />
                                <p:menuitem value="Create New Tag" onclick="PF('dialogCreateNewTag').show()" icon="pi pi-plus" />
                                <p:menuitem value="Create New Brand" onclick="PF('dialogCreateNewBrand').show()" icon="pi pi-plus" />
                                <p:menuitem value="Create New Model" onclick="PF('dialogCreateNewModel').show()" icon="pi pi-plus" />
                                <p:menuitem value="Create New Size" onclick="PF('dialogCreateNewSize').show()" icon="pi pi-plus" />
                                <p:menuitem value="Create New Color" onclick="PF('dialogCreateNewColor').show()" icon="pi pi-plus" />
                            </p:submenu>
                        </p:menubar>     
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
            
            <ez:CreateNewCategory id="ccCreateNewCategory" />
            <ez:CreateNewTag id="ccCreateNewTag" />
            <ez:CreateNewBrand id="ccCreateNewBrand" />
            <ez:CreateNewModel id="ccCreateNewModel" />
            <ez:CreateNewSize id="ccCreateNewSize" />
            <ez:CreateNewColor id="ccCreateNewColor" />

            <br/>

            <p:tabView id="miscellaneousTabView">  
                <p:tab title="Category">                    
                    <ez:ViewAllCategories id="ccViewAllCategories" /> 
                </p:tab>
                <p:tab title="Tag">                    
                    <ez:ViewAllTags id="ccViewAllTags" /> 
                </p:tab>
                <p:tab title="Brand">
                    <ez:ViewAllBrands id="ccViewAllBrands" /> 
                </p:tab>
                <p:tab title="Model">
                    <ez:ViewAllModels id="ccViewAllModels" /> 
                </p:tab>
                <p:tab title="Size">
                    <ez:ViewAllSizes id="ccViewAllSizes" /> 
                </p:tab>
                <p:tab title="Color">
                    <ez:ViewAllColors id="ccViewAllColors" /> 
                </p:tab>
            </p:tabView>

            <ez:UpdateCategory id="ccUpdateCategory" />
            <ez:UpdateTag id="ccUpdateTag" />
            <ez:UpdateBrand id="ccUpdateBrand" />
            <ez:UpdateModel id="ccUpdateModel" />
            <ez:UpdateSize id="ccUpdateSize" />
            <ez:UpdateColor id="ccUpdateColor" />

        </div>

    </ui:define>

</ui:composition>
