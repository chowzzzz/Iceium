<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <section id="header" class="ui-g">
        <h:form>                
            <p:menubar>
                <p:menuitem outcome="/index" styleClass="logo">
                    <p:graphicImage library="images" name="logo_cut.png" alt="Logo" style="width: 15vw; margin: 1em"/>
                </p:menuitem>

                <p:menuitem value="Home" outcome="/index" rendered="#{!request.requestURI.contains('index.xhtml')}"></p:menuitem>
                <p:menuitem value="Staff Management" outcome="/staffManagement" rendered="#{!request.requestURI.contains('index.xhtml')}"/>
                <p:menuitem value="Product Management" outcome="/productManagement" rendered="#{!request.requestURI.contains('index.xhtml')}"/>
                <p:menuitem value="Order Management" outcome="/orderManagement" rendered="#{!request.requestURI.contains('index.xhtml')}"></p:menuitem>
                <p:menuitem value="Customer Management" outcome="/customerManagement" rendered="#{!request.requestURI.contains('index.xhtml')}"></p:menuitem>
                <p:menuitem value="Promotion Management" outcome="/promotionManagement" rendered="#{!request.requestURI.contains('index.xhtml')}"></p:menuitem>
                <p:menuitem value="Miscellaneous" outcome="/miscellaneous" rendered="#{!request.requestURI.contains('index.xhtml')}"></p:menuitem>
                
                <!--<h:form>-->
                <f:facet name="options">
                    <p:commandButton value="Logout" icon="pi pi-sign-out" actionListener="#{loginManagedBean.logout(event)}" style="margin: 1em;" />
                </f:facet>
                <!--</h:form>-->
            </p:menubar>               
        </h:form>

    </section>

</ui:composition>
