<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogCreateNewModel" widgetVar="dialogCreateNewModel" header="Create New Model" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewModel">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 35%;">
                            <p:outputLabel style="font-weight: bold;" for="name" value="Name: " />
                        </p:column>
                        <p:column style="width: 65%">
                            <p:inputText id="name" style="width:16em;" value="#{miscellaneousManagedBean.newModelEntity.name}" placeholder="Model Name" required="true" requiredMessage="Name is required" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 35%">
                            <p:outputLabel style="font-weight: bold;" for="selBrand" value="Brand: " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 16em;" id="selBrand" value="#{miscellaneousManagedBean.newModelEntity.brandEntity}" required="true" requiredMessage="Brand is required">
                                <f:selectItem noSelectionOption="true" itemLabel="[Select Brand]" itemValue="#{null}" itemDisabled="true" />
                                <f:selectItems value="#{miscellaneousManagedBean.brandEntities}" var="brandEntity" itemValue="#{brandEntity}" itemLabel="#{brandEntity.name}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogCreateNewModel').show()" />
                            </p:commandButton>
                            <p:commandButton value="Create New Model" update="@form miscellaneousTabView:ccViewAllModels:formAllModels:dataTableAllModels miscellaneousTabView:ccViewAllBrands:formAllBrands:dataTableAllBrands" actionListener="#{miscellaneousManagedBean.createNewModel}" oncomplete="PF('dialogCreateNewModel').show()" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog> 

    </cc:implementation>
</html>
