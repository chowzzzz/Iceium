<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <h:form>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Create New Staff" onclick="PF('dialogCreateNewStaff').show()" icon="pi pi-plus" />
                </p:toolbarGroup>
            </p:toolbar>

        </h:form>

        <p:dialog id="dialogCreateNewStaff" widgetVar="dialogCreateNewStaff" header="Create New Staff" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewStaff">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewStaffGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 35%;"><p:outputLabel style="font-weight: bold;" for="firstName" value="First Name: "/></p:column>
                        <p:column style="width: 65%;"><p:inputText style="width: 16em;" id="firstName" value="#{staffManagementManagedBean.newStaffEntity.firstName}" placeholder="John" required="true" requiredMessage="First name is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="lastName" value="Last Name: "/></p:column>
                        <p:column><p:inputText style="width: 16em;" id="lastName" value="#{staffManagementManagedBean.newStaffEntity.lastName}" placeholder="Doe" required="true" requiredMessage="Last name is required" /></p:column>
                    </p:row>

                    <p:row>                        
                        <p:column><p:outputLabel for="selAccessRight" value="Access Right: " style="font-weight: bold;" /></p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 16em;" id="selAccessRight" value="#{staffManagementManagedBean.newStaffEntity.accessRightEnum}" required="true" requiredMessage="Access right is required">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Access Right]" noSelectionOption="true" itemDisabled="true" />
                                <f:selectItems value="#{staffManagementManagedBean.accessRightEnums}" var="accessRightEnum" itemValue="#{accessRightEnum}" itemLabel="#{accessRightEnum.printName}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="username" value="Username: "/></p:column>
                        <p:column><p:inputText style="width: 16em;" id="username" value="#{staffManagementManagedBean.newStaffEntity.username}" placeholder="username" required="true" requiredMessage="Username is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel style="font-weight: bold;" for="password" value="Password: "/></p:column>
                        <p:column><p:password style="width: 16em;" id="password" value="#{staffManagementManagedBean.newStaffEntity.password}" placeholder="password" required="true" requiredMessage="Password is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton value="Create New Staff" update="@form @composite:@next:formAllStaffs:dataTableAllStaffs" oncomplete="PF('dialogCreateNewStaff').show()" actionListener="#{staffManagementManagedBean.createNewStaff}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
