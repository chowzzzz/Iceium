<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <p:dialog id="dialogCreateNewSize" widgetVar="dialogCreateNewSize" header="Create New Size" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewSize">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewSizeGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 35%;"><p:outputLabel style="font-weight: bold;" for="size" value="Size: "/></p:column>
                        <p:column style="width: 65%;"><p:spinner style="width: 16em;" id="size" value="#{miscellaneousManagedBean.newSizeEntity.size}" stepFactor="0.5" min="0.0" placeholder="Size" required="true" requiredMessage="Size is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 35%;"><p:outputLabel style="font-weight: bold;" for="selType" value="Size Type: "/></p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 16em;" id="selType" value="#{miscellaneousManagedBean.newSizeEntity.sizeTypeEnum}" required="true" requiredMessage="Size Type is required">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Size Type]" noSelectionOption="true" itemDisabled="true" />
                                <f:selectItems value="#{miscellaneousManagedBean.sizeTypeEnums}" var="sizeTypeEnum" itemValue="#{sizeTypeEnum}" itemLabel="#{sizeTypeEnum}" />
                            </p:selectOneMenu>
                        </p:column>     
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogCreateNewSize').show()" />
                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Size" update="@form miscellaneousTabView:ccViewAllSizes:formAllSizes:dataTableAllSizes" oncomplete="PF('dialogCreateNewSize').show()" actionListener="#{miscellaneousManagedBean.createNewSize}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
