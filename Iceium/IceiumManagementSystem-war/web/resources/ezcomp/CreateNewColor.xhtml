<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <p:dialog id="dialogCreateNewColor" widgetVar="dialogCreateNewColor" header="Create New Color" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewColor">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="createNewColorGrid" style="width: 40em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 20%;"><p:outputLabel style="font-weight: bold;" for="name" value="Name: "/></p:column>
                        <p:column style="width: 50%;"><p:inputText style="width: 16em;" id="name" value="#{miscellaneousManagedBean.newColorEntity.name}" placeholder="Color" required="true" requiredMessage="Name is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 20%;"><p:outputLabel style="font-weight: bold;" for="colorPicker" value="HEX Code: "/></p:column>
                        <p:column style="width: 50%;">
                            <p:colorPicker id="colorPicker" value="#{miscellaneousManagedBean.newColorEntity.hex}" mode="inline" required="true" requiredMessage="Color HEX is required" />
                        </p:column>     
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogCreateNewColor').show()" />
                            </p:commandButton>&nbsp;
                            <p:commandButton value="Create New Color" update="@form miscellaneousTabView:ccViewAllColors:formAllColors:dataTableAllColors" oncomplete="PF('dialogCreateNewColor').show()" actionListener="#{miscellaneousManagedBean.createNewColor}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
