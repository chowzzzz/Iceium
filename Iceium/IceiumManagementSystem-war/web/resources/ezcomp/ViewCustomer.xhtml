<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dialog id="dialogViewCustomer" widgetVar="dialogViewCustomer" header="Customer Details" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formViewCustomer">

                <p:panelGrid styleClass="noBorder dialogPanelGrid" columns="2">

                    <p:outputLabel for="customerId" styleClass="detailHeader" value="ID"/>
                    <h:outputText id="customerId" styleClass="detailContent" value="#{viewCustomerManagedBean.customerEntityToView.customerId}" />

                    <p:outputLabel for="username" styleClass="detailHeader" value="Username"/>
                    <h:outputText id="username" styleClass="detailContent" value="#{viewCustomerManagedBean.customerEntityToView.username}" />

                    <p:outputLabel for="firstName" styleClass="detailHeader" value="First Name"/>
                    <h:outputText id="firstName" styleClass="detailContent" value="#{viewCustomerManagedBean.customerEntityToView.firstName}" />

                    <p:outputLabel for="lastName" styleClass="detailHeader" value="Last Name"/>
                    <h:outputText id="lastName" styleClass="detailContent" value="#{viewCustomerManagedBean.customerEntityToView.lastName}" />

                    <p:outputLabel for="email" styleClass="detailHeader" value="Email"/>
                    <h:outputText id="email" styleClass="detailContent" value="#{viewCustomerManagedBean.customerEntityToView.email}" />

                    <p:outputLabel for="isEnabled" styleClass="detailHeader" value="Enabled/Disabled: " />
                    <p:selectOneRadio id="isEnabled" value="#{viewCustomerManagedBean.customerEntityToView.isEnabled}" style="color: white;" disabled="true">
                        <f:converter converterId="javax.faces.Boolean" />
                        <f:selectItem itemLabel="Enabled" itemValue="true" />
                        <f:selectItem itemLabel="Disabled" itemValue="false" />
                    </p:selectOneRadio>

                    <p:outputLabel for="address" styleClass="detailHeader" value="Address"/>
                    <p:dataList id="address" style="border: hidden" styleClass="detailContent" value="#{viewCustomerManagedBean.customerEntityToView.addressEntities}" var="addressEntity" type="unordered">
                        #{addressEntity.fullAddress}
                    </p:dataList>
                    
                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
