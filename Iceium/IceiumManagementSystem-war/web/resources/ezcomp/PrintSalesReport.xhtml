<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <p:dialog id="dialogPrintSalesReport" widgetVar="dialogPrintSalesReport" header="Print Sales Report" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formPrintSalesReport">

                <!--<p:messages id="messages" redisplay="false" closable="true" />-->

                <p:panelGrid style="width: 25em;" styleClass="noBorder">

                    <p:row>
                        <p:column><p:outputLabel for="dateRange" styleClass="detailHeader" value="Date Range: " /></p:column>
                        <p:column><p:datePicker id="dateRange" value="#{indexManagedBean.salesReportDates}" pattern="dd/MM/yyyy" yearRange="2000:2030" readonlyInput="true" selectionMode="range" showButtonBar="true" monthNavigator="true" yearNavigator="true" /></p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4">
                            <p:separator />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <div style="text-align: center;">
                                <p:commandButton value="Print Sales Report" update="@form" process="@form" actionListener="#{indexManagedBean.generateSalesReport()}" ajax="false" icon="pi pi-arrow-down" oncomplete="PF('dialogPrintSalesReport').show()" />
                            </div>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>

</html>
