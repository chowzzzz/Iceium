<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <p:dialog id="dialogCreateNewCoupon" widgetVar="dialogCreateNewCoupon" header="Create New Coupon" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formCreateNewCoupon">

                <p:messages id="messages" redisplay="false" />

                <p:panelGrid id="createNewCouponGrid" style="width: 35em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 15em;"><p:outputLabel style="font-weight: bold;" for="discountRate" value="Discount Rate: "/></p:column>
                        <p:column>
                            <p:inputNumber inputStyle="width: 18em;" id="discountRate" value="#{promotionManagementManagedBean.newCouponEntity.discountRate}" symbol="%" symbolPosition="s" emptyValue="0.00" minValue="0.00" maxValue="100.00" required="true" requiredMessage="Discount Rate is required" />
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column style="width: 15em;"><p:outputLabel style="font-weight: bold;" for="description" value="Description: "/></p:column>
                        <p:column><p:inputText style="width: 18em;" id="description" value="#{promotionManagementManagedBean.newCouponEntity.description}" placeholder="Description" required="true" requiredMessage="Description is required" /></p:column>                        
                    </p:row>
                    <p:row>
                        <p:column style="width: 15em;"><p:outputLabel style="font-weight: bold;" for="startDate" value="Start Date: "/></p:column>
                        <p:column>
                            <p:datePicker inputStyle="width: 18em;" id="startDate" value="#{promotionManagementManagedBean.newCouponEntity.startDateTime}" placeholder="#{promotionManagementManagedBean.minDateString}" mindate="#{promotionManagementManagedBean.minDate}" showButtonBar="true" monthNavigator="true" yearNavigator="true" showTime="true" required="true" requiredMessage="Start Date is required" />
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column style="width: 15em;"><p:outputLabel style="font-weight: bold;" for="endDate" value="End Date: "/></p:column>
                        <p:column>
                            <p:datePicker inputStyle="width: 18em;" id="endDate" value="#{promotionManagementManagedBean.newCouponEntity.endDateTime}" placeholder="#{promotionManagementManagedBean.minDateString}" mindate="#{promotionManagementManagedBean.minDate}" showButtonBar="true" monthNavigator="true" yearNavigator="true" showTime="true" required="true" requiredMessage="End Date is required" />
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column style="width: 15em;"><p:outputLabel style="font-weight: bold;" for="minimumSpend" value="Minimum Spend: "/></p:column>
                        <p:column>
                            <p:inputNumber inputStyle="width: 18em;" id="minimumSpend" value="#{promotionManagementManagedBean.newCouponEntity.minimumSpend}" symbol="$" emptyValue="0.00" minValue="0.00" required="true" requiredMessage="Minimum Spend is required" />
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column style="width: 15em;"><p:outputLabel style="font-weight: bold;" for="maximumRedemptions" value="Max Redemptions: "/></p:column>
                        <p:column>
                            <p:inputNumber inputStyle="width: 18em;" id="maximumRedemptions" value="#{promotionManagementManagedBean.newCouponEntity.maximumRedemptions}" decimalPlaces="0" emptyValue="0" minValue="0" required="true" requiredMessage="Maximum Redemptions is required" />
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogCreateNewCoupon').show()" />
                            </p:commandButton>
                            &nbsp;

                            <p:commandButton value="Create New Coupon" update="@form promotionsTabView:ccViewAllCoupons:formAllCoupons:dataTableAllCoupons" actionListener="#{promotionManagementManagedBean.createNewCoupon}" oncomplete="PF('dialogCreateNewCoupon').show();" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>

    </cc:implementation>
</html>
