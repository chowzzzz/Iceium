<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:p="http://primefaces.org/ui"
      template="/template/defaultTemplate.xhtml">

    <cc:interface>
    </cc:interface>

    <cc:implementation>

        <p:dialog id="dialogUpdateCategory" widgetVar="dialogUpdateCategory" header="Update New Category" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">

            <h:form id="formUpdateNewCategory">

                <p:messages id="messages" redisplay="false" closable="true" />

                <p:panelGrid id="updateCategoryGrid" style="width: 30em;" styleClass="noBorder">

                    <p:row>
                        <p:column style="width: 35%;"><p:outputLabel style="font-weight: bold;" for="name" value="Name: "/></p:column>
                        <p:column style="width: 65%;"><p:inputText style="width: 16em;" id="name" value="#{miscellaneousManagedBean.selectedCategoryEntityToUpdate.name}" placeholder="Category" required="true" requiredMessage="Name is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 35%;"><p:outputLabel style="font-weight: bold;" for="description" value="Description: "/></p:column>
                        <p:column style="width: 65%;"><p:inputText style="width: 16em;" id="description" value="#{miscellaneousManagedBean.selectedCategoryEntityToUpdate.description}" placeholder="Ca" required="true" requiredMessage="Description is required" /></p:column>
                    </p:row>

                    <p:row>
                        <p:column style="width: 35%;"><p:outputLabel style="font-weight: bold;" for="parentCategory" value="Parent Category: "/></p:column>
                        <p:column style="width: 65%;">
                            <p:selectOneMenu style="width: 16em;" id="parentCategory" value="#{miscellaneousManagedBean.selectedParentCategoryEntityToUpdate}">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select Parent Category]" noSelectionOption="true" />
                                <f:selectItems value="#{miscellaneousManagedBean.categoryEntities}" var="categoryEntity" itemValue="#{categoryEntity}" itemLabel="#{categoryEntity.name}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="2" style="text-align: center;">
                            <p:commandButton type="reset" value="Clear">
                                <p:ajax event="click" update="@form" resetValues="true" oncomplete="PF('dialogUpdateCategory').show()" />
                            </p:commandButton>&nbsp;
                            <p:commandButton value="Update Category" update="@form miscellaneousTabView:ccViewAllCategories:formAllCategories:dataTableAllCategories" oncomplete="PF('dialogUpdateCategory').show()" actionListener="#{miscellaneousManagedBean.updateCategory}" />
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </h:form>

        </p:dialog>


    </cc:implementation>
</html>
