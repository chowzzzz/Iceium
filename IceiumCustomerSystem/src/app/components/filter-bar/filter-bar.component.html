<div class="filter-bar">
    <h3>Filters <i class="pi pi-filter"></i></h3>
    <hr />
    <div class="category-menu">
        <h4>CATEGORIES</h4>
        <div *ngFor="let category of categories" class="p-field-checkbox">
            <p-checkbox
                name="category"
                value="category"
                [value]="category"
                [(ngModel)]="selectedCategories"
                [inputId]="category.categoryId!.toString()"
                (click)="onCategoryChange($event, category)"
            ></p-checkbox>
            <label>{{ category.name }}</label>
        </div>
    </div>
    <hr />

    <div class="price-menu">
        <h4>
            PRICE: ${{ selectedPriceRange[0] + " - $" + selectedPriceRange[1] }}
        </h4>
        <p-slider
            [(ngModel)]="selectedPriceRange"
            [range]="true"
            [step]="10"
            [min]="0"
            [max]="1500"
            (onSlideEnd)="onPriceChange($event)"
        ></p-slider>
    </div>
    <hr />

    <div class="brand-menu">
        <h4>BRAND</h4>
        <p-multiSelect
            [options]="brands"
            [(ngModel)]="selectedBrands"
            defaultLabel="Filter Brands"
            optionLabel="name"
            selectedItemsLabel="{0} brands selected"
            (onChange)="onBrandChange($event)"
        ></p-multiSelect>
    </div>
    <hr />

    <div class="color-menu">
        <h4>COLOR</h4>
        <p-multiSelect
            [options]="colors"
            [(ngModel)]="selectedColors"
            defaultLabel="Filter Colors"
            optionLabel="name"
            selectedItemsLabel="{0} colors selected"
            (onChange)="onColorChange($event)"
        >
        </p-multiSelect>
    </div>
    <hr />

    <div class="size-menu">
        <h4>SIZE</h4>
        <p-multiSelect
            [options]="sortedSizes"
            [(ngModel)]="selectedSizes"
            defaultLabel="Filter Sizes"
            optionLabel="sizeString"
            selectedItemsLabel="{0} sizes selected"
            (onChange)="onSizeChange($event)"
        >
        </p-multiSelect>
    </div>
    <hr />
</div>
